<!doctype html>
<html>

<head>
  <title>Panorama Splitter</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <main>
    <div>
      <input type="file" id="image-picker" accept="image/*" onchange="window.panoSlicer.handleImageChange(this)" />
    </div>
    <img id="hidden-image" src="" alt="hidden image" />
    <canvas id="canvas"></canvas>
    <button id="dl-button" onclick="window.panoSlicer.downloadFromCanvas()">Download image</button>
  </main>
</body>

</html>
