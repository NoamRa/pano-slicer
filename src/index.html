<html>

  <title>Panorama Splitter</title>

</head>

<body class="column">

    <div>
      <input type="file" id="image-picker" accept="image/*" onchange="window.panoSlicer.handleImageChange(this)" />
    </div>
    <img id="hidden-image" src="" alt="hidden image" />
    <canvas id="preview-canvas" data-downloadName="preview"></canvas>
    <button id="dl-button" onclick="window.panoSlicer.handleDownload()">Download image</button>

    <div id="slices-container"></div>
